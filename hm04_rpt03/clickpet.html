<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm04 : Javascript Event</title>
    <style></style>
    <script>
      // 미리 로딩해둘 이미지 이름 배열
      var files = ["media/코로.jpg",
                  "media/코로1.jpg",
                  "media/코로2.jpg",
                  "media/코로3.jpg",
                  "media/코로4.jpg",
                  "media/코로5.jpg",
                  "media/코로6.jpg"];
var imgs = new Array();
for(var i = 0; i<files.length; i++){
    imgs[i] = new Image();
    imgs[i].src = files[i];
}

var next = 1;
function change(img){
    img.src = imgs[next].src;
    next++;
    next %= imgs.length;
}
     
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>MY PET 소개</h3>
    <img src="media/코로.jpg" class="Mimg" alt="내 사진" style="width:400px;" onclick="change(this)" >
    <hr />
    강아지를 클릭하면 다음사진으로 넘어갑니다
    
  </body>
</html>
